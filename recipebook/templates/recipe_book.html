<!DOCTYPE html>
<html>
    <head>
        <title>Recipe Book</title>
    </head>
    <body>
        <h1>Recipe Book</h1>
        <ul>
            {% for recipe in recipes %}
            <li>
                <ul>
                    {% for ingredient in ingredients %}
                    <li>{{ ingredient }}</li>
                    {% endfor %}
                </ul>
                <a href="/ledger{{ recipe.link }}">{{ recipe.name }}</a>
            {% endfor %}
        </ul>
    </body>
</html>
