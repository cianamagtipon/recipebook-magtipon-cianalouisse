<!DOCTYPE html>
<html>
    <head>
        <title>Recipe Book</title>
    </head>
    <body>
        <h1>Recipe Book</h1>
        <h2>{{ recipe.name }}</h2>
        <ul>
            {% for ingredient in recipe.ingredients.all %}
            <li>{{ ingredient.ingredient.name }} - {{ ingredient.quantity }}</li>
            {% endfor %}
        </ul>
        <a href="{{ recipe.get_root_url }}">Recipe Book</a>
    </body>
</html>
